<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <div>
                <input id="empid" type="text" placeholder="Employee ID" hidden/><br>
                <input id="username" type="text" placeholder="Username" /><br>
                <span id="usererror"></span><br>
                <input id="email" type="text" placeholder="Email" /><br>
                <span id="emailerror"></span><br>
                <input id="password" type="password" placeholder="Password" /><br>
                <span id="passerror"></span><br>
                <span id="error"></span><br><br>
                <button onclick="validateData()" id="submit" ondblclick="doubleClick()">
                    Submit
                </button>
                <button id="updateDetails" ondblclick="doubleClick()" style="display: none;">
                    Update Data
                </button>
                <button class="buttonFun" 
                id="buttonFun" onmouseenter="buttonFun()" onmouseout="buttonOut()">
                Click Me
                </button><br><br>
                <spna id="buttonError"></spna><br>
        </div>
    </div>
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
    </div>
    
</body>
</html>
